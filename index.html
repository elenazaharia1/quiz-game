<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/ico" sizes="16x16" href="img/favicon.ico" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <body>
      <div id="game-container">
        <div class="panels">
          <div id="player1-panel" class="active">
            <div id="player1"><img src="/img/detective-1424831_960_720.webp" width="150px" /></div>
            <div class="player-score" id="score-0">0</div>
          </div>
          <div id="vs1">
            <div class="vs">
              <h1>VS</h1>
            </div>
          </div>
          <div id="player2-panel">
            <div id="player2"><img src="/img/kid-32379_960_720.webp" width="100px" /></div>
            <div class="player-score" id="score-1">0</div>
          </div>
        </div>

        <div id="question-container">
          <div id="question"></div>

          <div id="answer-options">
            <div class="answer-option" data-number="1"></div>
            <div class="answer-option" data-number="2"></div>
            <div class="answer-option" data-number="3"></div>
            <div class="answer-option" data-number="4"></div>
          </div>
        </div>
        <h3 id="winnerText"></h3>
        <button id="StartGame-btn">Start Game</button>
        <button id="next-question-btn" class="hidden">Next Question</button>
        <button id="reset-btn" class="hidden">Reset Game</button>
      </div>
      <script src="index.js"></script>
    </body>
  </body>
</html>
